    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background: #f2f1ed; 
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .studio-card {
            background: #ffffff;
            border: 2px solid #1a1a1a;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .studio-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px #1a1a1a;
        }
        .text-kern {
            letter-spacing: -0.04em;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; }
        
        .bg-grid {
            background-image: radial-gradient(rgba(26, 26, 26, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-mesh {
            background-color: #f2f1ed;
            background-image: 
                radial-gradient(at 0% 0%, rgba(90, 125, 154, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(184, 146, 106, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(143, 161, 141, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(28, 42, 65, 0.1) 0px, transparent 50%);
        }
    </style>
